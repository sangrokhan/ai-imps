model:
  name: "DecisionTransformer"
  state_dim: 4       # CartPole default
  action_dim: 2      # CartPole default
  max_length: 20     # Context length K
  max_ep_len: 1000   # Max episode length
  embed_dim: 128
  n_layer: 3
  n_head: 4
  activation: "relu"
  dropout: 0.1

runner:
  name: "DecisionTransformerRunner" # Need a custom runner or use a generic one if adaptable
  env_id: "CartPole-v1"
  target_return: 200 # For CartPole
  batch_size: 64
  lr: 0.0001
  weight_decay: 0.0001
  max_epochs: 10
